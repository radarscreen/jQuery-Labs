<!-- Build a table with three columns and five rows.
The first row should consist of table heading (th tags)
The table should be built using symantically correct tags including thead, tbody and tfoot.
Build a form that allows the user to input some text. Give that form a label of "Change the background color for even rows". Use <label for=""> to properly build your forms.
Add a submit button with the text "Change!"
If the user has submitted a valid color, use a css selector along with the val() and css() methods to capture the input value and change the background color for the even rows.
Make sure that the first row of the table (the row with th tags) does not change color! Your selector should only target td tags.
Remember the proper way to build a table (using symantically correct tags like thead, tbody and tfoot) 2. Use odd/even or n-th child selectors

jQuery methods you may be using

css()
on()
val()
Bonus

Add two other input fields with the labels ("change odd property") and ("change odd value")
When the user submits the form, use the val() and css() methods to capture input values and change the css properties for the odd rows -->
<body>

<h3>CHALLENGE NUMBER ONE</h3>
<table border="2">
	<thead>
	<tr>
		<th>Header</th>
		<th>Header</th>
		<th>Header</th>
	</tr>
	</thead>
	
	<tbody>

	<tr>
		<td>ODD</td>
		<td>ODD</td>
		<td>ODD</td>
	</tr>

	<tr>
		<td>EVEN</td>
		<td>EVEN</td>
		<td>EVEN</td>
	</tr>
	<tr>
		<td>ODD</td>
		<td>ODD</td>
		<td>ODD</td>
	</tr>
	</tbody>

	<tfoot>
	<tr>
		<td>EVEN</td>
		<td>EVEN</td>
		<td>EVEN</td>
	</tr>
	</tfoot>
</table>
	<form id="evenColorChanger">
		<input id="even-color" type="text" label ="color" placeholder="Change the background color for even rows!">
		<input type="submit" value="Change!">
	</form>

	<form action="#" id="oddColorChanger">
		<input id="odd-color" type="text" label ="color" placeholder="Change the background color for odd rows!">
		<input type="submit" value="Change!">
	</form>
	
	
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
